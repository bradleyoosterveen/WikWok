name: Analyze code

on:
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.35.5
      - run: flutter pub get
      - run: dart format -o none --set-exit-if-changed .
      - run: dart fix --dry-run
      - run: dart analyze