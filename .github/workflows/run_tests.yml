name: Run tests

on:
  pull_request:
  workflow_dispatch:
    inputs:
      test_all:
        description: Run all tests
        required: true
        default: true
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.35.5
      - run: flutter pub get
      - run: flutter test lib/**/*_test.dart ${{ github.event.inputs.test_all == 'false' && '--exclude-tags "integration"' || '' }}